<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="application-name" content="Trivial Survival">
    <meta name="description" content="A trivia game with touch of hangman elements.">
    <meta name="author" content="Nathaniel Spry">
    <meta name="keywords" content="Trivia, Hangman, Game, Portfolio, HTML, CSS, JavaScript, JQuery">

    <link rel="stylesheet" href="assets/css//reset.css">
    <link rel="stylesheet" href="assets/css//style.css">

    <script type="text/javascript" src="assets/js/jquery-3.4.0.min.js"></script>
  </head>
  <body>
    <main>
      <h1 id="mainHeader">Welcome to Trivial Survival!</h1>
      <p id="questionBox">HOW TO PLAY</p>
      <section id="answerBox">
        <h3>Select a Mode</h3>
        <div>
          <select id="gamemodeSelect">
            <option value="standard">Standard</option>
            <option value="blitz">Blitz</option>
            <option value="siphon">Siphon</option>
            <option value="smokeandmirrors">Smoke and Mirrors</option>
          </select>
        </div>
        <button id="startButton">Start</button>
      </section>
    </main>
    <script type="text/javascript" src="assets/js/app.js"></script>
  </body>
</html>
